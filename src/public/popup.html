<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Assistant</title>
    <style>
      body {
        min-width: 600px;
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Assistant</h1>
      <div class="form-group">
        <label for="textInput">文字列を生成</label>
        <input type="text" id="textInput" placeholder="Test Text" />
        <input type="button" id="generate100" value="100文字" />
        <input type="button" id="generate255" value="255文字" />
        <input type="button" id="generate500" value="500文字" />
        <input type="button" id="generate1000" value="1000文字" />
        <input type="button" id="generate2000" value="2000文字" />
      </div>
    </div>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
